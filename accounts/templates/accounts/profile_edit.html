{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block content %}
   

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Edit Profile</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
      
                <div class="col-lg-10 mx-auto">
                    
                    <div class="apply_job_form white-bg">
                        <h4>Edit Your Profile </h4>
                        <form method="post" class="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form userform layout='horizontal' %}
                            {% bootstrap_form profileform layout='horizontal' %}
                            <br>
                            {% buttons %}
                            <button class="boxed-btn3 w-100" type="submit">Save</button>    
                            {% endbuttons %}
                        </form>                        
                    </div>
                </div>
               
            </div>
        </div>
    </div>

   {% endblock %}
